<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
  <title>Frontend Mentor | Article preview component</title>

</head>
<body>
  <main>
    <div class="image__container">
      <img src="assets/images/blog_image.png" alt="Cabinet with dry plant and paintings"/>
    </div>
    <article>
      <section>
        <h1>
          Wayzmo is A Trillion-Dollar Opportunity. Google Just Needs To Seize It
        </h1>
        <p>
          The self-driving tech unit is expanding but if Alphabet pushed harder, Waymo could dominate a new market with the potential to generate more revenue than its ad business.
        </p>
      </section>
      <section class="author">
        <span class="avatar">
          <img src="assets/images/avatar_male.png" alt="Michelle Appleton avatar"/>
        </span>
        <p class="author__info">
          <strong class="name">Maxim Trusov</strong>
          <span class="date">25 Sept 2025</span>
        </p>
        <span class="share">
          <ion-icon class="icon"  name="arrow-redo" role="image" aria-label="Used as button to show social icons"></ion-icon>
        </span>
      </section>
      <section class="social hide">
        <p class="social__icons">
          <span class="social__text">SHARE</span>
          <span>
            <a href="#" title="Facebook">
              <img src="assets/images/icon-facebook.svg" alt="Facebook icon"/>
            </a>
          </span>
          <span>
            <a href="#" title="Twitter">
              <img src="assets/images/icon-twitter.svg" alt="Twitter icon"/>
            </a>
          </span>
          <span>
            <a href="#" title="Pinterest">
              <img src="assets/images/icon-pinterest.svg" alt="Pinterest icon"/>
            </a>
          </span>
        </p>
        <span class="social__share">
          <ion-icon class="icon"  name="arrow-redo" role="image" aria-label="Used as button to hide social icons"></ion-icon>
        </span>
        <div class="arrow"></div>
      </section>
    </article>
  </main>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
